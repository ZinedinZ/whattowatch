
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElmaFlix</title>
  <style>
    strong {
    font-weight: bold;
    }
  </style>
</head>
<body style="text-align: center">
{% for movie in data[:10]: %}
<div class="card">
  <img style="width: 200px" src="https://image.tmdb.org/t/p/original{{ movie['poster_path']}}"  class="card-img-top" alt="...">

  <div class="card-body">
    <h3 class="card-title">{{ movie["title"] }}</h3>
    <p class="card-text"> <strong>Release Date: </strong>{{ movie["release_date"]}}</p>
    <p class="card-text"> <strong>Review: </strong>{{ movie["vote_average"]}} ‚≠ê</p>
    <p class="card-text"> <strong>Overview: </strong>{{ movie["overview"]}}</p>
  </div>
</div>

<div class="card" aria-hidden="true">
  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
  </div>
</div>
{% endfor %}

</body>
</html>
