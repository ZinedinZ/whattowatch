<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElmaFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="text-bg-secondary p-3"></div>
<div class="text-bg-secondary p-3" style="text-align: center; text-color: black"><h1>ElmaFlix</h1></div>
<img  style="width: 2000px; height: 500px" src="static/movie.jpg">
<h3 style="text-align: center; margin-top: 50px">Select the genre for Movies: </h3>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="dropdown" style="display: flex;
      align-items: center;
      justify-content: center;">
  <form action="/movies" method="post">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Genres
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li><button class="dropdown-item" type="submit" name="genre" value="Action">Action</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Comedy">Comedy</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Horror">Horror</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Family">Family</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Thriller">Thriller</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Adventure">Adventure</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Fantasy">Fantasy</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Romance">Romance</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Drama">Drama</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Science Fiction">Science Fiction</button></li>
    <li><button class="dropdown-item" type="submit" name="genre" value="Crime">Crime</button></li>

  </ul>
    </form>
</div>
</body>
</html>
